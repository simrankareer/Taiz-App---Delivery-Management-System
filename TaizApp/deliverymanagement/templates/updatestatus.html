<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset= "UTF-8">
    <title>Update Delivery Status</title>
    {% load static  %}
    <link rel="stylesheet" href = "{% static 'css/bootstrap.min.css' %}}">
</head>
<body>
<form method="post" class="post-form" action="/updatestatus/1/">
    <input type = "Hidden" name="id" id="id" required maxlength ="20" value="{{ delivery.id }}"/>
      {% csrf_token %}
      <div class="container">
    <br>
      <div class = "form-group row">
      <label class = "col-sm-2 col-form-label"></label>
      <div class = "col-sm-4">
        <h3>Update Delivery Status</h3>
      </div>
      </div>
      <div class = "form-group row">
        <label class = "col-sm-2 col-form-label">Order ID</label>
        <div class = "col-sm-4">
          <input type="text" name="order" value="{{delivery.order.id }}">
        </div>
        </div>
        <div class = "form-group row">
          <label class = "col-sm-2 col-form-label">DeliveryStatus</label>
          <div class = "col-sm-4">
            <input type="text" name="DeliveryStatus" value="{{delivery.deliverystatus }}">
          </div>
          </div>
          <div class = "form-group row">
            <label class = "col-sm-2 col-form-label">Order ID</label>
            <div class = "col-sm-4">
              <input type="text" name="paymentstatus" value="{{delivery.paymentstatus }}">
            </div>
            </div>
            <div class = "form-group row">
              <label class = "col-sm-2 col-form-label"></label>
              <div class = "col-sm-4">
                <button type="submit" class="bt-btn-primary">Submit </button>
              </div>
              </div>
          </div>
</form>
</body>
